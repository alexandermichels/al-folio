###############
# JOURNALS
# Sort by actual name
###############


"Appl Geog":
  name: "Applied Geography"
  url: "https://www.sciencedirect.com/journal/applied-geography"
  type: "journal"
  desc: "Applied Geography is a journal devoted to the publication of research which utilizes geographic approaches (human, physical, nature-society and GIScience) to resolve human problems that have a spatial dimension."

"C&C:P&E":
  name: "Concurrency and Computation: Practice and Experience"
  url: "https://onlinelibrary.wiley.com/journal/15320634"
  type: "journal"
  desc: "Concurrency and Computation: Practice and Experience is a computer science journal publishing original research and review papers on parallel and distributed computing systems. With a broad scope, the journal covers high-performance computing, data science, artificial intelligence and machine learning, big data, security, quantum and cloud computing, and more."

"IJHG":
  name: "International Journal of Health Geographics (IJHG)"
  url: "https://ij-healthgeographics.biomedcentral.com"
  type: "journal"
  desc: "International Journal of Health Geographics covers a wide range of interdisciplinary geospatial topics in a health/healthcare context, from spatial data infrastructure and Web geospatial interoperability research, to research into real-time Geographic Information Systems (GIS)-enabled surveillance services, remote sensing applications, spatial epidemiology, spatio-temporal statistics, internet GIS and cyberspace mapping, participatory GIS and citizen sensing, geospatial big data, healthy smart cities and regions, and geospatial Internet of Things and blockchain."

"IJGIS":
  name: "International Journal of Geographical Information Science"
  url: "https://www.tandfonline.com/journals/tgis20"
  type: "journal"
  desc: "International Journal of Geographical Information Science publishes international research in the rapidly growing field of geographical information science (GIScience)."

"JASSS":
  name: "Journal of Artificial Societies and Social Simulation (JASSS)"
  url: "https://www.jasss.org/JASSS.html"
  type: "journal"
  desc: "The Journal of Artificial Societies and Social Simulation is an interdisciplinary journal for the exploration and understanding of social processes by means of computer simulation."

"PLOS ONE":
  name: "PLOS ONE"
  url: "https://journals.plos.org/plosone/"
  type: "journal"
  desc: "PLOS ONE welcomes original research submissions from the natural sciences, medical research, engineering, as well as the related social sciences and humanities."

"TGIS":
  name: "Transactions in GIS (TGIS)"
  url: "https://onlinelibrary.wiley.com/journal/14679671"
  type: "journal"
  desc: "Transactions in GIS is an international, peer-reviewed journal that publishes original research articles, review articles, and short technical notes on the latest advances and best practices in the spatial sciences. The spatial sciences include all of the different ways in which geography may be used to organize, represent, store, analyze, model and visualize information."


###############
# CONFERENCES
# Sort by actual name
###############

"PEARC":
  name: "ACM Practice and Experience in Advanced Research Computing (PEARC)"
  url: "https://pearc.acm.org/"
  type: "conf"
  desc: "The ACM Practice and Experience in Advanced Research Computing (PEARC) Conference Series is a community-driven effort that unites cyberinfrastructure and research computing practitioners, developers, and users by providing a forum for discussing ideas, findings, techniques, tools, and experiences."

"SIGSPATIAL":
  name: "ACM SIGSPATIAL International Conference on Advances in Geographic Information Systems (SIGSPATIAL)"
  url: "https://www.sigspatial.org/"
  type: "conf"
  desc: "The ACM SIGSPATIAL International Conference on Advances in Geographic Information Systems 2022 (ACM SIGSPATIAL 2022) began as a series of symposia and workshops starting in 1993 with the aim of bringing together researchers, developers, users, and practitioners in relation to novel systems based on geospatial data and knowledge, and fostering interdisciplinary discussions and research in all aspects of geographic information systems."

"AGU":
  name: "American Geophysical Union (AGU)"
  url: "https://www.agu.org/Fall-Meeting"
  type: "conf"
  desc: "AGU is a global community supporting more than half a million advocates and professionals in the Earth and space sciences."

"DOD":
  name: "Sixth International Conference on Dynamics of Disasters"
  url: "https://connect.informs.org/discussion/call-for-abstractspapers-dynamics-of-disasters-conference-july-3-6-2023-in-athens-greece-2"
  type: "conf"
  desc: "The DOD series of conferences aims to bring together researchers, practitioners, and policy-makers to discuss and advance topics of interest including (but not limited to) optimization, computing, mathematical and statistical modeling, data analytics, emergency and disaster management."

"Gateways":
  name: "Gateways"
  url: "https://sciencegateways.org/networking-community/annual-conference"
  type: "conf"
  desc: "Science gateways allow academic research or education communities to access shared data, software, computing services, instruments, educational materials, and other resources specific to their disciplines. They are typically a web portal or a suite of desktop applications."

"GIScience":
  name: "International Conference on Geographic Information Science"
  url: "https://giscience.org/"
  type: "conf"
  desc: "GIScience is the flagship conference in the field of Geographic Information Science."

"I-GUIDE Forum":
  name: "Institute for Geospatial Understanding through an Integrative Discovery Environment (I-GUIDE) Forum"
  url: "https://iguide.illinois.edu/forum-2023/"
  type: "conf"
  desc: "An international conference for a groundbreaking event focused on Harnessing the Geospatial Data Revolution for Sustainability Solutions."

"HDR":
  name: "National Science Foundation (NSF) Harnessing the Data Revolution (HDR) Ecosystem Conference"
  url: "https://www.mines.edu/id4/hdr-conference/"
  type: "conf"
  desc: "NSF's Harnessing the Data Revolution (HDR) Big Idea is a national-scale activity founded in 2016 to enable new modes of data-driven discovery that address fundamental questions at the frontiers of science and engineering."


